<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Monitoreo NDVI - Arequipa (2000â€“2025)</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(to bottom, #e8f5e9, #ffffff);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

      h1 {
        color: #2e7d32;

        font-size: 2rem;

      #chart {
        width: 90%;
        max-width: 900px;
        height: 500px;
        border: 2px solid #4caf50;
        border-radius: 12px;
        padding: 10px;
        background-color: #ffffff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      footer {
        text-align: center;
        font-size: 0.9rem;
        color: #555;
        margin-top: 1.5rem;
      }
    </style>
  </head>
  <body>
    <h1>ðŸŒ± EvoluciÃ³n del NDVI - Arequipa (2000â€“2025)</h1>
    <div id="chart"></div>
    <footer>Datos procesados con Google Earth Engine (MODIS NDVI)</footer>

    <script>
      async function cargarDatos() {
        const respuesta = await fetch("ndvi_arequipa.csv");
        const texto = await respuesta.text();
        const filas = texto.trim().split("\n").slice(1);
        const aÃ±os = [];
        const ndvi = [];

        filas.forEach((fila) => {
          const [year, ndvi_mean] = fila.split(",");
          aÃ±os.push(year);
          ndvi.push(parseFloat(ndvi_mean));
        });

        const trace = {
          x: aÃ±os,
          y: ndvi,
          type: "scatter",
          mode: "lines+markers",
          line: { color: "#2e7d32", width: 3 },
          marker: { size: 6, color: "#66bb6a" },
          hovertemplate: "AÃ±o: %{x}<br>NDVI: %{y:.3f}<extra></extra>",
        };

        const layout = {
          title: {
            text: "Tendencia del NDVI en Arequipa (2000â€“2025)",
            font: { size: 20, color: "#1b5e20" },
          },
          xaxis: {
            title: "AÃ±o",
            showgrid: true,
            zeroline: false,
            tickangle: 0,
            tickfont: { size: 12 },
          },
          yaxis: {
            title: "NDVI",
            range: [0.08, 0.16], // ðŸ”¹ Ajuste mÃ¡s realista para escala vertical
            dtick: 0.01, // Intervalos mÃ¡s finos
            showgrid: true,
            gridcolor: "#c8e6c9",
          },
          plot_bgcolor: "#f9fff9",
          paper_bgcolor: "#ffffff",
          margin: { t: 80, r: 50, l: 70, b: 70 },
        };

        Plotly.newPlot("chart", [trace], layout, { responsive: true });
      }

      cargarDatos();
    </script>
  </body>
</html>
